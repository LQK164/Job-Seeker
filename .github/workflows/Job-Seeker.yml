name: Job-Seeker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven

    #- name: Install MongoDB client
    #  run: sudo apt-get update && sudo apt-get install -y mongodb-clients

    - name: Test connection to MongoDB Atlas
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        echo "Testing connection to MongoDB Atlas..."
        mongo $MONGO_URI --eval "db.runCommand({ ping: 1 })"

    - name: Build with Maven
      run: mvn -B package --file server/pom.xml

    - name: Run tests
      env:
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SIGNER_KEY: ${{ secrets.SIGNER_KEY }}
      run: mvn test --file server/pom.xml

    - name: Build Docker image
      run: docker build -t job-seeker .

    - name: Run application
      env:
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SIGNER_KEY: ${{ secrets.SIGNER_KEY }}
      run: docker-compose up --build -d

    - name: Access application
      run: curl http://localhost:3000

    - name: Cleanup
      run: docker-compose down
