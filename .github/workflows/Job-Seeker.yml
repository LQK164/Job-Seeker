name: Job-Seeker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Add MongoDB repository
      run: |
        wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
        sudo apt-get update

    - name: Install MongoDB client
      run: sudo apt-get install -y mongodb-org-shell

    - name: Build with Maven
      run: mvn -B package --file server/pom.xml

    - name: Run tests
      env:
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SIGNER_KEY: ${{ secrets.SIGNER_KEY }}
      run: mvn test --file server/pom.xml

    - name: Build Docker image
      run: docker buildx build -t job-seeker -f server/Dockerfile server/

    - name: Install Docker Compose
      run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

    - name: Run application
      env:
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SIGNER_KEY: ${{ secrets.SIGNER_KEY }}
      run: docker-compose up --build -d

    - name: Wait for application to be ready
      run: |
          for i in {1..10}; do
          curl -s http://localhost:3000 && break || sleep 5
          done

    - name: Check application logs
      run: docker-compose logs

    - name: Access application
      run: curl http://localhost:3000

    - name: Cleanup
      run: docker-compose down
