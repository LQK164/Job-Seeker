name: Job-Seeker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Add MongoDB repository
      run: |
        wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
        sudo apt-get update

    - name: Install MongoDB client
      run: sudo apt-get install -y mongodb-org-shell

    - name: Build with Maven
      run: mvn -B package --file server/pom.xml

    - name: Run tests
      env:
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SIGNER_KEY: ${{ secrets.SIGNER_KEY }}
      run: mvn test --file server/pom.xml

    - name: Build Docker image with unique tag
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: docker buildx build -t job-seeker:${{ env.IMAGE_TAG }} -f server/Dockerfile server/

    - name: Save Docker image as artifact
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: docker save job-seeker:${{ env.IMAGE_TAG }} > job-seeker_${{ env.IMAGE_TAG }}.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: job-seeker-docker-image
        path: job-seeker_${{ github.sha }}.tar
